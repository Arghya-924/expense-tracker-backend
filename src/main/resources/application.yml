server:
  port: 9090
spring:
  application:
    name: expense-tracker-backend
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      springframework:
        cache: TRACE
        web: DEBUG
      springdoc: DEBUG



jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION_SECONDS}